<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Addition tasks №1</title>
</head>
<body>
    <div class="wrapper">
        <div class="discount">
            <div class="discount-wrapper">
                <div class="discount-input">
                    <label for="name">Введите имя клиента</label>
                    <input type="text" id="name" placeholder="Введите имя">
                </div>
                <div class="discount-input">
                    <label for="spentAll">Сколько клиент потратил всего?</label>
                    <input type="number" min="0" id="spentAll" placeholder="Введите сумму">
                </div>
                <div class="discount-input">
                    <label for="spent">Сколько клиент потратил сегодня?</label>
                    <input type="number" min="0" id="spent" placeholder="Введите сумму">
                </div>
                <div class="btn-container">
                    <input class="btn bill-btn" type="submit" value="Посчитать">
                </div> 
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
